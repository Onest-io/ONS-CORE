language: c++

cache:
  ccache: true
  directories:
  - sonar_cache

git:
  submodules: false

dist: xenial

sudo: true

install:
 - git submodule update --init --recursive --remote
 - sudo apt-get install --allow-unauthenticated doxygen libboost-thread-dev libboost-iostreams-dev libboost-date-time-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libboost-chrono-dev libboost-test-dev libboost-context-dev libboost-regex-dev libboost-coroutine-dev cmake parallel

addons:
  sonarcloud:
    organization: "onest-io"
    token:
      secure: "53abb9822c1729b5b499ec7a2f2336dd42528770" # encrypted value of your token

env:
  global:
    - CCACHE_COMPRESS=exists_means_true
    - CCACHE_MAXSIZE=1Gi
    - CCACHE_SLOPPINESS=include_file_ctime,include_file_mtime,time_macros
    
jobs:
  include:
    - stage: build for cache
      script: ./programs/build_helpers/build_protocol
    - stage: build and test
      script: ./programs/build_helpers/build_and_test
